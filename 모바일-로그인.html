<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP&T Technology</title>
    <link rel="stylesheet" as="style"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov-dynamic-subset.min.css" />
  <script type="module" src="./assets/js/main.js"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <!-- 로그인 페이지 -->
    <div class="login-wrap">
        <div class="login-box">
            <div class="login-logo"><img src="./assets/images/mobile-logo.png" alt=""></div>
            <div class="login-form">
                <input type="text" placeholder="아이디">
                <input type="password" placeholder="비밀번호">
                <button>Log in</button>
            </div>
            <div class="login-notice">
                <span>비밀번호 연속 5회 오류시 로그인 이용이 제한됩니다.</span>
            </div>
        </div>
    </div>
</body>

</html>
